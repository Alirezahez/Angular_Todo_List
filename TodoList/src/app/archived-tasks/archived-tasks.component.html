<div class="container">
  <h1 class="my-4">Archived Tasks</h1>
  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <input type="checkbox" [(ngModel)]="task.completed" class="mr-2" disabled>
        <span [ngClass]="{completed: task.completed}">{{task.title}}</span>
      </div>
      <div>
        <button (click)="unarchiveTask(i)" class="btn btn-primary mr-2 taskbtn">Unarchive</button>
        <button (click)="deleteTask(i)" class="btn btn-danger taskbtn">Delete</button>
      </div>
    </li>
  </ul>
  <button type="button" class="btn btn-info" routerLink="/">Go to Main Tasks</button>
</div>
